[Rainmeter]
Update=1000

[ProcessData]
Measure=Script
ScriptFile=animation.lua
UpdateDivider=1

[Meter]
Meter=String

[MeasureHour]
Measure=Time
Format=%H
IfCondition=(MeasureHour = MeasureHour)
IfTrueAction=!UpdateMeasure ProcessData
UpdateDivider=1

[PythonRunner]
Measure=Plugin
Plugin=RunCommand
Program="C:\Users\zacha\AppData\Local\Programs\Python\Python312\python.exe"
Parameter="#@#HourlyScheduler.py"
OutputType=ANSI
StartInFolder=#@#
FinishAction=[!UpdateMeasure ProcessData][!Log "Python script finished"]

